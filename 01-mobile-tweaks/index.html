<!DOCTYPE html>
<html>
  <head>
    <title>APP</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css" type="text/css"
          media="screen" />
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-theme.css" type="text/css"
          media="screen" />
    <link rel="stylesheet" href="app.css" type="text/css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="page">
      <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle pull-left" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Shopping List</a>
        </div>
        <div class="collapse navbar-collapse container">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#about" class="about-action">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container main">
        <div class="about-panel panel panel-default" style="display: none;">
          <div class="panel-heading">About</div>
          <div class="panel-body">
            <b>Shopping List</b> is a very simple OpenWebApp created by
            <a href="http://alcacoop.it">ALCA Societa' Cooperativa</a>
            for the
            <a href="http://learn.alcacoop.it/2013/FirefoxOSHackaton">
              <b>"Firefox OS Hackaton @ Rome 2013/12/07" presentation "Develop on Firefox OS"</b>
            </a>
          </div>
        </div>

        <div class="shopping-input" style="display: none;">
          <div class="input-group">
            <span class="input-group-addon">
              <button class="btn btn-xs btn-warning" name="cancel">X</button>
            </span>
            <input type="text" class="form-control" placeholder="what do you have to buy?">
            <span class="input-group-addon">
              <button class="btn btn-xs btn-primary" name="ok">OK</button>
            </span>
          </div>
        </div>

        <ul class="list-group shopping-list">
          <li class="list-group-item item-template">
            <span class="item-name"></span>
          </li>
        </ul>
      </div>

      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="btn-group nav-btn page-actions col-xs-12">
          <button class="btn btn-primary navbar-btn col-xs-4" name="add">Add</button>
	  <button class="btn btn-success navbar-btn col-xs-4" name="clear">Clear</button>
	  <button class="btn btn-danger navbar-btn col-xs-4" name="empty">Empty</button>
        </div>
      </nav>

    </section>
    <script src="../vendor/jquery.js" type="text/javascript"></script>
    <script src="../vendor/hammer.min.js" type="text/javascript"></script>
    <script src="../vendor/jquery.hammer.min.js" type="text/javascript"></script>
    <script src="../vendor/bootstrap.js" type="text/javascript"></script>
    <script src="../vendor/hammer.fakemultitouch.js" type="text/javascript"></script>
    <script src="../vendor/hammer.showtouches.js" type="text/javascript"></script>
    <script src="../vendor/localForage.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
